<h1>Funcionando!!!</h1>

<p>products works!</p>

<div *ngIf="productsObservable$ | async as products_local; else loading">
  <table
    mat-table
    [dataSource]="products_local"
    class="mat-elevation-z8"
    style="width: 100%"
  >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let p">{{ p.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let p">{{ p.name }}</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let p">{{ p.quantity }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let p">{{ p.price }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="acctions">
      <th mat-header-cell *matHeaderCellDef>Ação</th>
      <td mat-cell *matCellDef="let p">
        <button mat-icon-button color="primary" aria-label="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Remover">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>
<div style="width: 95%">
  <button mat-fab style="float: right" color="primary" (click)="onAdd()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<ng-template #loading>
  <!-- <h1>Carregando...</h1> -->
  <mat-spinner></mat-spinner>
</ng-template>
